<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro" method="get" autocomplete="on">
      <fieldset>
        <legend>Dados pessoais</legend>
        <p>
            <label for="inome">Nome:</label><br>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required 
            placeholder="Digite seu nome completo">
        </p>
        <p>
            <!-- Form para e-mail
                type:
                    email - verifica se existe o @ apenas;
                    autocomplete - para e-mail;
            -->
            <label for="iemail">E-mail:</label><br>
            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seuemail@exemplo.com">
        </p>
        <p>
            <!-- Form para telefone
                type:
                    tel - compatível com aparelhos e dispositivos com lista de telefones
            -->
            <!-- Expressões regulares
                 RegEx - Estudar mais.
                 pattern - Toda expressão regular e implementada neste parâmetro.
                    "^$" - ^ - Inicio da expressão regular
                        - $ - Final da expressão regular
                        - \d - São digitos
                        - [0-9] - Também são digitos
                        {4} - Quantidade de digitos
                        Exemplo:
                        "^[0-9]{4}-[0-9]{4}$" - Vai aceitar 4 digitos - e depois mais 4 digitos.
                        - \( - abrir parênteses
                        - \) - fechar parênteses
            -->
            <label for="itel">Telefone: (Formato (XX)XXXXX-XXXX) </label><br>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx"><br>

            <br>
            <label for="isenha">Crie sua senha:</label><br>
            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha"><br>

            <br>
            <label for="iIdade">Idade:</label><br>
            <input type="number" name="idade" id="iIdade" placeholder="Sua idade"><br>
  
  
        <p>
          <action="cadastro.php" method="get" autocomplete="on">
            <label for="estado">Estado de entrega:</label><br>
            <select name="estado" id="estado" name="estado" required>
              <option value="">Escolha seu estado-</option>
              <optgroup label="Região sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="ES">Espirito Santo</option>
              </optgroup>
  
              <optgroup label="Região Nordeste">
                <option value="MA">Maranhã</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
              </optgroup>
              <optgroup label="Região Sul">
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <option value="PA">Paraná</option>
              </optgroup>
              <optgroup label="Região Norte">
                <option value="AC">Acre</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="TO">Tocantins</option>
              </optgroup>
              <optgroup label="Região Centro Oeste">
                <option value="GO">Goiás</option>
                <option value="MT">Mato Grosso </option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="DR">Distrito Federal</option>
              </optgroup>
            </select>
            <p>
              <action"  method="post" enctype="multipart/form-data">
                <label for="cnh">Enviar uma foto de sua CNH:</label><br>
                <input type="file" id="cnh" accept="=" image required><br><br>
            </p>
      </fieldset>
  
      <p>
      <fieldset>
        <legend>Escolha do carro</legend>
        <p>
          <label for="BYD Seal">Escolha o Modelo:</label><br>
          <input type="radio" id="BYD Seal" name="Modelo" value="BYD Seal">
          <label for="BYD Seal" >BYD Seal</label><br>
          <input type="radio" id="BYD Han" name="Modelo" value="BYD Han">
          <label for="BYD Han">BYD Han</label><br>
          <input type="radio" id="BYD Song Plus" name="Modelo" value="BYD Song Plus">
          <label for="BYD Song Plus">BYD Song Plus</label><br>
        </p>
        </select>
        </p>
        <br><br>
  
        <legend>Itens adicionais:</legend>
  
        <input type="checkbox" id="som" name="itens{}" value="ar_digital">
        <label for="som">Som Premium</label><br>
        <input type="checkbox" id="Ar-condicionado" name="itens{}" value="Ar-condicionado">
        <label for="ar">Ar-condicionado Digital</label><br>
        <input type="checkbox" id="camera" name="itens{}" value="camera_360°">
        <label for="camera">Câmera 360</label><br>
        <p>
  
          <label for="icor">Cor do carro:</label><br>
          <input type="color" name="cor" id="icor" value="#000000">
        </p>
        <p>
  
          <label for="ibrilho">Intensidade da cor (brilho) :</label><br>
          <input type="range" id="ibrilho" min="1" max="100" value="">
        </p>
      </fieldset>
  
      <p>
      <fieldset>
        <legend>Entrega</legend>
        <p>
          <label for="idate">Data desejada para entrega:</label><br>
          <input type="date" name="data" id="idate" required>
        </p>
  
        <p>
          <label for="ihora">Hora desejada para entrega:</label><br>
          <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
          <Label for="imes">Mês da compra:</Label><br>
          <input type="month" id="imes" name="mes">
      </fieldset>
      <p>
      <fieldset>
        <legend>Sua Opinião:</legend>
        <label for="imsg">Conte qual é a sua expectativa sobre o carro:</label><br>
        <textarea name="" id="imsg" cols="40" rows="10"
          placeholder="Exemplo: Espero que o carro tenha boa autonomia, seja confortável, silencioso, econômico e impressione os vizinhos!"></textarea>
        </p>
      </fieldset>
      <p>
      <fieldset>
        <legend>Avaliação dos Modelos BYD:</legend>
        <label for="dolphin">Avalie o BYD Dolfhin Plus:</label><br>
        <input type="number" id="dolphin" name="dolphin" min="0" max="5" placeholder="0 a 5 estrelas" required><br><br>
  
        <label for="gs">Avalie o BYD GS:</label><br>
        <input type="number" id="gs" name="gs" min="0" max="5" placeholder="0 a 5 estrelas" required><br><br>
  
        <label for="mini">Avalie o BYD Mini:</label><br>
        <input type="number" id="mini" name="mini" min="0" max="5" placeholder="0 a 5 estrelas" required>
      </fieldset>
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
      </p>
    </form>
  </body>
  

</html>
